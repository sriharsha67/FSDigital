<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>First Show Digital</title>

	<!-- Bootsrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="stylesheets.css">

</head>
<body>
	<section id="intro">
		<nav class="navbar navbar-default" id="navigation">
			<div class="container">
				
				<div class="navbar-header" id="icon">
					<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
				</div>

				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
					<ul class="nav navbar-nav" id="nav-center">
						<li class="active">Tour <span class="sr-only">(current)</span></li>
						<li>Explore</li>
						<li>Blog</li>
						<li>Pricing</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" id="nav-right">
						<li><a href="#">Join</a></li>
						<li><a href="#">Or Log In</a></li>
					</ul>
				</div>
			</div>
		</nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="main">
          <p id="shdetail"><strong>E.S.C.</strong>New York</p>
          <p class="detail">A Place for Projects</p>
          <p id="access">Sign up to get access for new awesome </br> features</p>
        
          <form class="form-horizontal signup-form">
            <div class="form-group">
              <div class="col-md-12">
                <input id="username" class="form-control input-data" type="text" placeholder="Your Name">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input id="firstname" class="form-control input-data" type="text" placeholder="E-Mail">
              </div>       
              <div class="col-md-6">
                <input id="password" class="form-control input-data" type="password" placeholder="Password">
              </div>
            </div>
          
            <button type="button" class="btn btn-primary btn-block" id="createbtn">Create Account</button>
          </form>

        </div>
      </div>
    </div>
  </section>

  <section id="about">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <p class="desc">Infinite Projects in Your </br> Browser</p>
          <p class="trial-quote">Portfolio websites for creative professionals.</p>
          <p class="trial-quote">Try it free with a 14-day trail.</p>
        </div>
        <div class="bottomimg">
          <img src="images/img.jpg" alt="Bottom Section Image" class="img-responsive">          
        </div>
      </div>
    </div>    
  </section>

</body>
</html>
